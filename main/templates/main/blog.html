<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/free-photo/top-view-arrangement-natural-material-stationery_23-2148898233.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(13, 13, 58, 0.7); 
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(13, 13, 58, 0.7); 
        }
        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .blog-post {
            background-color: rgba(51, 51, 51, 0.7); 
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .blog-post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <nav>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'blog' %}">Blog</a>
        <!-- другие ссылки -->
    </nav>
    <div class="container">
        <div class="blog-post">
            <h2>Blog Post Title</h2>
            <p>Blog post content...</p>
        </div>
        <!-- add blogs here -->
    </div>
</body>
</html>
